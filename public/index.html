<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upwork Proposal Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        textarea, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95em;
            transition: border-color 0.3s;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .proposal-text {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            white-space: pre-wrap;
            line-height: 1.6;
            color: #333;
            margin-bottom: 15px;
        }

        .copy-btn {
            background: #28a745;
            padding: 10px 25px;
            width: auto;
            display: inline-block;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            border: 1px solid #fcc;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Upwork Proposal Generator</h1>
        <p class="subtitle">Powered by Claude AI</p>

        <form id="proposalForm">
            <div class="form-group">
                <label for="jobDescription">Job Description *</label>
                <textarea id="jobDescription" placeholder="Paste the Upwork job description here..." required></textarea>
            </div>

            <div class="form-group">
                <label for="skills">Your Skills (Optional)</label>
                <input type="text" id="skills" placeholder="e.g., React, Node.js, Python, Design">
            </div>

            <div class="form-group">
                <label for="experience">Your Experience (Optional)</label>
                <textarea id="experience" rows="3" placeholder="Brief summary of your relevant experience..."></textarea>
            </div>

            <button type="submit" id="generateBtn">Generate Proposal</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating your proposal...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h2>âœ¨ Your Generated Proposal</h2>
            <div class="proposal-text" id="proposalText"></div>
            <button class="copy-btn" onclick="copyProposal()">ðŸ“‹ Copy to Clipboard</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('proposalForm');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const result = document.getElementById('result');
        const proposalText = document.getElementById('proposalText');
        const generateBtn = document.getElementById('generateBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const jobDescription = document.getElementById('jobDescription').value;
            const skills = document.getElementById('skills').value;
            const experience = document.getElementById('experience').value;

            // Hide previous results/errors
            result.classList.remove('show');
            error.classList.remove('show');
            loading.classList.add('show');
            generateBtn.disabled = true;

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        jobDescription,
                        skills,
                        experience
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || `HTTP ${response.status}: ${response.statusText}`);
                }

                if (!data.proposal) {
                    throw new Error('No proposal received from the API');
                }

                proposalText.textContent = data.proposal;
                result.classList.add('show');

            } catch (err) {
                console.error('Error:', err);
                error.textContent = `âš ï¸ Error: ${err.message}`;
                error.classList.add('show');
            } finally {
                loading.classList.remove('show');
                generateBtn.disabled = false;
            }
        });

        function copyProposal() {
            const text = proposalText.textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'âœ… Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                alert('Failed to copy: ' + err.message);
            });
        }
    </script>
</body>
</html>
